<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                {% if site.data.profile.honors %}
                <h6 class="mb-3" style="font-size: 1.5rem;">Honors & Awards</h6>
                <ul class="list-unstyled mb-0">
                    {% for item in site.data.profile.honors %}
                    <div class="honor-item mb-3 p-2" style="transition: all 0.3s ease;">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-award me-3" style="color: #ffd700; font-size: 1.4rem;"></i>
                            <div>
                                <div style="font-size: 1.2rem;">{{ item.name }}</div>
                                {% if item.date %}
                                <div class="text-muted" style="font-size: 0.9rem;">{{ item.date }}</div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
.honor-item {
    border-radius: 8px;
    border: 1px solid transparent;
}

.honor-item:hover {
    background-color: #f8f9fa;
    border-color: #e9ecef;
    transform: translateX(5px);
}
</style>
