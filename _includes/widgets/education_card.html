<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                {% if site.data.profile.education %}
                <h6 class="mb-3" style="font-size: 1.6rem;">Education</h6>
                <ul class="list-unstyled mb-0">
                    {% for item in site.data.profile.education %}
                    <li class="media {% unless forloop.last %}mb-4{% endunless %}">
                        {% if item.logo %}
                        <div class="mr-4 p-2" style="min-width: 64px;">
                            <img src="{{ item.logo | relative_url }}" alt="{{ item.school }}" style="width: 88px; height: 88px;">
                        </div>
                        {% endif %}
                        <div class="media-body">
                            <div class="d-flex justify-content-between align-items-center mb-1 pt-2">
                                <div style="font-size: 1.4rem;"><strong>{{ item.school }}</strong></div>
                                <div style="font-size: 1.1rem;"><em>{{ item.date }}</em></div>
                            </div>
                            <div class="text-muted mb-1" style="font-size: 1.1rem;">{{ item.major }}</div>
                            {% if item.submajor %}
                            <div class="text-muted" style="font-size: 1.1rem;">{{ item.submajor }}</div>
                            {% endif %}
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>
