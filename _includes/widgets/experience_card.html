<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                {% if site.data.profile.experience %}
                <h6 class="mb-3" style="font-size: 1.5rem;">Experience</h6>
                {% for item in site.data.profile.experience %}
                <div class="d-flex {% unless forloop.last %}mb-4{% endunless %}">
                    <!-- 左侧Logo -->
                    <div class="flex-shrink-0 me-4" style="width: 22%; display: flex; align-items: center; justify-content: center;">
                        {% if item.logo %}
                        <img src="{{ item.logo | relative_url }}" alt="{{ item.company }}" style="width: 50%; height: auto;">
                        {% endif %}
                    </div>
                    <!-- 右侧内容 -->
                    <div class="flex-grow-1">
                        <!-- 第一行：机构和职位在同一行 -->
                        <div class="d-flex align-items-center mb-2">
                            <h3 style="font-size: 1.2rem; margin-right: 0.5rem;">{{ item.company }}</h3>
                        </div>
                        <!-- 第二行：职位和日期 -->
                        <div class="d-flex justify-content-between mb-3" style="font-size: 1.1rem;">
                            <span><strong>{{ item.position }}</strong></span>
                            <span>{{ item.date }}</span>
                        </div>
                        <!-- 第三行：描述 -->
                        {% if item.description %}
                        <div style="font-size: 1.1rem;">{{ item.description }}</div>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
